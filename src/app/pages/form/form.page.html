<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/homeform"></ion-back-button>
    </ion-buttons>
    <ion-title>Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Complete Informations
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="full">
              <ion-item>
                <ion-input required type="text" id="input-article" placeholder="Item" [(ngModel)]="form.article"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input required type="number" id="input-quantity" placeholder="Quantity" [(ngModel)]="form.quantity"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input required type="number" id="input-price" placeholder="Package price" [(ngModel)]="form.price"></ion-input>
              </ion-item>
              </ion-list>
          </ion-card-content>
        </ion-card>
        <ion-buttons>
        <ion-button fill="outline" color="light" (click)="clear()" size="small" id="btn-cancel">
          <ion-icon slot="end" name="close"></ion-icon>Clear</ion-button>
        <ion-button fill="outline" color="light" id="btn-confirm" (click)="saveForm()">Save</ion-button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button (click)="addFile()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>

  <button ion-button block (click)="goToUpload()">Upload a file</button>
</ion-content>
